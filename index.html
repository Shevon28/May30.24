<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
        <title>Birthday Card</title>
        <!--Google Font-->
        <link href="https://fonts.googleleapis.com/css2?
        family=Poppins&display=swap"
        rel="stylesheet"/>
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
          <div class="outside">
              <div class="front">
                 <p style="color:rgb(0, 0, 135);"><b></font-color>Happy Birthday <br> Thaththi</b></p>
                 <div class="cake">
                   <div class="top-layer"></div>
                   <div class="middle-layer"></div>
                   <div class="bottom-layer"></div>
                   <div class="candle"></div>
                 </div>
              </div>   
              <div class="back"></div>
          </div> 
          <div class="inside">
            <p><font size="2"> Thaththi, wishing you a very happy Birthday
                filled with joy and happiness! Thank you for 
                everything you have done for us. 
                May all your wishes come true!
                Enjoy your day!<br> 
                Shevon.</p></font>
                <h1>&#127873;</h1>
          </div>
        </div>
    </body>
</html>
